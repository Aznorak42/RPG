<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stats, .inventory, .game-area {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 30%;
        }
        .game-area {
            width: 100%;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Simple RPG Game</h1>
    <div class="container">
        <div class="stats">
            <h2>Character Stats</h2>
            <p><strong>Name:</strong> Hero</p>
            <p id="health"><strong>Health:</strong> 100</p>
            <p><strong>Attack:</strong> 10</p>
            <p><strong>Defense:</strong> 5</p>
        </div>
        <div class="inventory">
            <h2>Inventory</h2>
            <ul id="item-list">
                <li>Health Potion (3)</li>
                <li>Sword</li>
                <li>Shield</li>
            </ul>
        </div>
    </div>
    <div class="game-area">
        <h2>Game Area</h2>
        <p id="game-text">You are standing in a dark forest. What do you want to do?</p>
        <button onclick="explore()">Explore</button>
        <button onclick="rest()">Rest</button>
        <button onclick="usePotion()" id="potion-button">Use Health Potion</button>
    </div>

    <script>
        let health = 100;
        let healthPotions = 3;

        function updateHealthDisplay() {
            document.getElementById("health").innerText = `Health: ${health}`;
        }

        function updateItemDisplay() {
            document.getElementById("item-list").innerHTML = `<li>Health Potion (${healthPotions})</li><li>Sword</li><li>Shield</li>`;
        }

        function explore() {
            const gameText = document.getElementById("game-text");
            const enemyHealth = Math.floor(Math.random() * 50) + 20; // Enemy health between 20 and 70
            const enemyDamage = Math.floor(Math.random() * 10) + 5; // Enemy damage between 5 and 14

            gameText.innerText = `You encounter a wild beast with ${enemyHealth} health! Prepare for battle!`;
            startCombat(enemyHealth, enemyDamage);
        }

        function startCombat(enemyHealth, enemyDamage) {
            const gameText = document.getElementById("game-text");

            const combatInterval = setInterval(() => {
                // Player attacks
                enemyHealth -= 10; // Fixed player attack damage
                gameText.innerText = `You attack the beast! It now has ${enemyHealth} health.`;

                if (enemyHealth <= 0) {
                    clearInterval(combatInterval);
                    gameText.innerText += " You defeated the beast!";
                    return;
                }

                // Enemy attacks
                health -= enemyDamage;
                if (health <= 0) {
                    clearInterval(combatInterval);
                    health = 0;
                    gameText.innerText += ` The beast attacks and you fall! Game Over.`;
                    disableButtons();
                } else {
                    updateHealthDisplay();
                    gameText.innerText += ` The beast attacks you back! You have ${health} health left.`;
                }
            }, 2000); // Combat turns every 2 seconds
        }

        function rest() {
            const gameText = document.getElementById("game-text");

            // Regain health
            const healthRestored = Math.floor(Math.random() * 15) + 5; // Random health recovery between 5 and 19
            health += healthRestored;

            if (health > 100) {
                health = 100; // Cap health at 100
            }

            gameText.innerText = `You rest and regain ${healthRestored} health. You feel refreshed!`;
            updateHealthDisplay();
        }

        function usePotion() {
            if (healthPotions > 0) {
                health += 30; // Heal 30 health with potion
                if (health > 100) {
                    health = 100; // Cap health at 100
                }
                healthPotions--;
                updateHealthDisplay();
                updateItemDisplay();
                document.getElementById("game-text").innerText = `You used a health potion and regained 30 health.`;
            } else {
                document.getElementById("game-text").innerText = `You have no health potions left!`;
            }
        }

        function disableButtons() {
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.disabled = true; // Disable all buttons
            });
        }

        // Initial setup
        updateHealthDisplay();
        updateItemDisplay();
    </script>
</body>
</html>
